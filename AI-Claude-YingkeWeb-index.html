<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河北英科石化工程有限公司 - 工艺包与工程设计专家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            scroll-behavior: smooth;
        }
        
        .section-container {
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link.active {
            color: #165DFF;
            font-weight: 600;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 3px;
            background: #165DFF;
            border-radius: 2px;
        }
        
        .navbar-scrolled {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .section-separator {
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
            height: 1px;
            margin: 4rem 0;
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36CFC9',
                        accent: '#722ED1',
                        dark: '#1D2129',
                        light: '#F2F3F5'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Navigation Component
        const Navigation = ({ activeSection, setActiveSection }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navItems = [
                { id: 'company', label: '公司概况' },
                { id: 'nmp', label: 'N-甲基吡咯烷酮NMP' },
                { id: 'chlorine', label: '超高纯氯气' },
                { id: 'hydrogen', label: '氢能' },
                { id: 'guanidine', label: '硝酸胍及硝基胍工艺' },
                { id: 'process', label: '工艺包' }
            ];

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const offset = 80;
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - offset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
                setIsMobileMenuOpen(false);
            };

            return (
                <nav className={`fixed top-0 left-0 right-0 z-50 transition-all duration-300 ${isScrolled ? 'navbar-scrolled' : 'bg-white'}`}>
                    <div className="container mx-auto px-4">
                        <div className="flex items-center justify-between h-20">
                            <div className="flex items-center space-x-3">
                                <div className="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
                                    <i className="fa fa-industry text-white text-xl"></i>
                                </div>
                                <div>
                                    <div className="text-xl font-bold text-primary">河北英科石化工程</div>
                                    <div className="text-xs text-gray-600">工艺包与工程设计专家</div>
                                </div>
                            </div>

                            {/* Desktop Navigation */}
                            <div className="hidden lg:flex items-center space-x-8">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => scrollToSection(item.id)}
                                        className={`nav-link text-sm py-2 ${activeSection === item.id ? 'active' : 'text-gray-700 hover:text-primary'}`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>

                            {/* Mobile Menu Button */}
                            <button
                                className="lg:hidden text-gray-700"
                                onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
                            >
                                <i className={`fa ${isMobileMenuOpen ? 'fa-times' : 'fa-bars'} text-xl`}></i>
                            </button>
                        </div>

                        {/* Mobile Navigation */}
                        {isMobileMenuOpen && (
                            <div className="lg:hidden py-4 border-t">
                                {navItems.map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => scrollToSection(item.id)}
                                        className={`block w-full text-left py-3 px-4 ${activeSection === item.id ? 'text-primary font-semibold' : 'text-gray-700'}`}
                                    >
                                        {item.label}
                                    </button>
                                ))}
                            </div>
                        )}
                    </div>
                </nav>
            );
        };

        // Company Overview Component
        const CompanySection = () => {
            return (
                <section id="company" className="section-container bg-gradient-to-br from-primary/5 to-primary/10">
                    <div className="container mx-auto px-4 py-16">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-16 fade-in">
                                <h1 className="text-4xl md:text-5xl font-bold text-dark mb-6">河北英科石化工程有限公司</h1>
                                <p className="text-xl text-gray-600 mb-8">工艺包开发与工程总承包专家</p>
                                <div className="w-24 h-1 bg-primary mx-auto"></div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                                <div className="bg-white rounded-2xl p-8 shadow-lg card-hover">
                                    <div className="flex items-center mb-6">
                                        <div className="w-16 h-16 bg-primary/10 rounded-xl flex items-center justify-center mr-4">
                                            <i className="fa fa-building text-primary text-2xl"></i>
                                        </div>
                                        <h3 className="text-2xl font-bold">河北英科石化工程有限公司</h3>
                                    </div>
                                    <ul className="space-y-4 text-gray-600">
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-primary mt-1 mr-3"></i>
                                            <span>成立于2010年,位于石家庄新华区北新街116号熙海商务6楼</span>
                                        </li>
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-primary mt-1 mr-3"></i>
                                            <span>员工600+人,覆盖总图、工艺等多专业</span>
                                        </li>
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-primary mt-1 mr-3"></i>
                                            <span>化工石化医药行业甲级工程设计资质、压力管道GC1/GC2设计许可、压力容器D1/D2设计许可</span>
                                        </li>
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-primary mt-1 mr-3"></i>
                                            <span>ISO9001(质量)、ISO14001(环境)、OHSAS18001(职业健康安全)三位一体认证</span>
                                        </li>
                                    </ul>
                                </div>

                                <div className="bg-white rounded-2xl p-8 shadow-lg card-hover">
                                    <div className="flex items-center mb-6">
                                        <div className="w-16 h-16 bg-secondary/10 rounded-xl flex items-center justify-center mr-4">
                                            <i className="fa fa-building-o text-secondary text-2xl"></i>
                                        </div>
                                        <h3 className="text-2xl font-bold">江苏分公司</h3>
                                    </div>
                                    <ul className="space-y-4 text-gray-600">
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-secondary mt-1 mr-3"></i>
                                            <span>成立于2013年8月18日,位于苏州吴中区木渎镇金枫南路8号招商花园城13幢14楼</span>
                                        </li>
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-secondary mt-1 mr-3"></i>
                                            <span>员工120+专业设计人员</span>
                                        </li>
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-secondary mt-1 mr-3"></i>
                                            <span>年营业收入1+亿元</span>
                                        </li>
                                        <li className="flex items-start">
                                            <i className="fa fa-check-circle text-secondary mt-1 mr-3"></i>
                                            <span>提供从可研立项到竣工验收的全流程服务</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-12">
                                <div className="bg-white rounded-xl p-6 text-center shadow-md">
                                    <div className="text-4xl font-bold text-primary mb-2">60+</div>
                                    <div className="text-gray-600">工业化工艺包</div>
                                </div>
                                <div className="bg-white rounded-xl p-6 text-center shadow-md">
                                    <div className="text-4xl font-bold text-primary mb-2">20+</div>
                                    <div className="text-gray-600">技术积累年限</div>
                                </div>
                                <div className="bg-white rounded-xl p-6 text-center shadow-md">
                                    <div className="text-4xl font-bold text-primary mb-2">5</div>
                                    <div className="text-gray-600">大产品领域</div>
                                </div>
                                <div className="bg-white rounded-xl p-6 text-center shadow-md">
                                    <div className="text-4xl font-bold text-primary mb-2">10+</div>
                                    <div className="text-gray-600">国际业务国家</div>
                                </div>
                            </div>

                            <div className="bg-white rounded-2xl p-8 shadow-lg">
                                <h3 className="text-2xl font-bold mb-6 text-center">核心业务领域</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="text-center">
                                        <div className="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <i className="fa fa-flask text-primary text-3xl"></i>
                                        </div>
                                        <h4 className="font-bold mb-2">工艺包开发</h4>
                                        <p className="text-sm text-gray-600">氟化工、精细化工、电子化学品等多领域</p>
                                    </div>
                                    <div className="text-center">
                                        <div className="w-20 h-20 bg-secondary/10 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <i className="fa fa-pencil text-secondary text-3xl"></i>
                                        </div>
                                        <h4 className="font-bold mb-2">工程设计</h4>
                                        <p className="text-sm text-gray-600">甲级资质,专业团队,全流程服务</p>
                                    </div>
                                    <div className="text-center">
                                        <div className="w-20 h-20 bg-accent/10 rounded-full flex items-center justify-center mx-auto mb-4">
                                            <i className="fa fa-cogs text-accent text-3xl"></i>
                                        </div>
                                        <h4 className="font-bold mb-2">工程总承包</h4>
                                        <p className="text-sm text-gray-600">EPC总包,项目管理,设备采购安装</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Content Section Component
        const ContentSection = ({ id, title, htmlContent }) => {
            const sectionRef = useRef(null);

            useEffect(() => {
                if (sectionRef.current && htmlContent) {
                    // Initialize charts after content is loaded
                    const scripts = sectionRef.current.querySelectorAll('script');
                    scripts.forEach(script => {
                        try {
                            eval(script.textContent);
                        } catch (e) {
                            console.error('Script execution error:', e);
                        }
                    });
                }
            }, [htmlContent]);

            return (
                <section id={id} className="section-container bg-white">
                    <div className="container mx-auto px-4 py-16">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-12 fade-in">
                                <h2 className="text-3xl md:text-4xl font-bold text-dark mb-4">{title}</h2>
                                <div className="w-24 h-1 bg-primary mx-auto"></div>
                            </div>
                            <div ref={sectionRef} dangerouslySetInnerHTML={{ __html: htmlContent }} />
                        </div>
                    </div>
                    <div className="section-separator"></div>
                </section>
            );
        };

        // Contact Section Component
        const ContactSection = () => {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                subject: '',
                message: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                alert('感谢您的留言,我们会尽快回复您!');
                setFormData({ name: '', email: '', phone: '', subject: '', message: '' });
            };

            return (
                <section id="contact" className="section-container bg-light">
                    <div className="container mx-auto px-4 py-16">
                        <div className="max-w-6xl mx-auto">
                            <div className="text-center mb-12">
                                <h2 className="text-3xl md:text-4xl font-bold text-dark mb-4">联系我们</h2>
                                <div className="w-24 h-1 bg-primary mx-auto mb-6"></div>
                                <p className="text-gray-600">无论您有任何疑问或需求,都可以通过以下方式联系我们</p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                <div className="bg-white rounded-2xl p-8 shadow-lg">
                                    <h3 className="text-xl font-bold mb-6">联系信息</h3>
                                    <div className="space-y-6">
                                        <div className="flex items-start">
                                            <div className="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mr-4">
                                                <i className="fa fa-user text-primary"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold mb-1">联系人</h4>
                                                <p className="text-gray-600">翁红星(江苏分院院长)</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mr-4">
                                                <i className="fa fa-map-marker text-primary"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold mb-1">地址</h4>
                                                <p className="text-gray-600">苏州市吴中区木渎镇金枫南路8号招商花园城13幢14楼</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mr-4">
                                                <i className="fa fa-phone text-primary"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold mb-1">电话</h4>
                                                <p className="text-gray-600">设计部:0512-66900429</p>
                                                <p className="text-gray-600">手机:13771758123</p>
                                            </div>
                                        </div>
                                        <div className="flex items-start">
                                            <div className="w-12 h-12 bg-primary/10 rounded-xl flex items-center justify-center mr-4">
                                                <i className="fa fa-envelope text-primary"></i>
                                            </div>
                                            <div>
                                                <h4 className="font-semibold mb-1">邮箱</h4>
                                                <p className="text-gray-600">wenghongxing@jsenco.com</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-2xl p-8 shadow-lg">
                                    <h3 className="text-xl font-bold mb-6">发送消息</h3>
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-2">姓名</label>
                                            <input
                                                type="text"
                                                value={formData.name}
                                                onChange={(e) => setFormData({...formData, name: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">邮箱</label>
                                            <input
                                                type="email"
                                                value={formData.email}
                                                onChange={(e) => setFormData({...formData, email: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">电话</label>
                                            <input
                                                type="tel"
                                                value={formData.phone}
                                                onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                                                required
                                            />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">主题</label>
                                            <select
                                                value={formData.subject}
                                                onChange={(e) => setFormData({...formData, subject: e.target.value})}
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                                                required
                                            >
                                                <option value="">请选择咨询主题</option>
                                                <option value="process">工艺包咨询</option>
                                                <option value="engineering">工程设计咨询</option>
                                                <option value="cooperation">合作洽谈</option>
                                                <option value="other">其他问题</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium mb-2">留言内容</label>
                                            <textarea
                                                value={formData.message}
                                                onChange={(e) => setFormData({...formData, message: e.target.value})}
                                                rows="4"
                                                className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"
                                                required
                                            ></textarea>
                                        </div>
                                        <button
                                            type="submit"
                                            className="w-full bg-primary text-white font-semibold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors shadow-lg"
                                        >
                                            提交留言
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        // Footer Component
        const Footer = () => {
            return (
                <footer className="bg-dark text-white py-12">
                    <div className="container mx-auto px-4">
                        <div className="max-w-6xl mx-auto">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                                <div>
                                    <div className="flex items-center space-x-3 mb-4">
                                        <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center">
                                            <i className="fa fa-industry text-primary"></i>
                                        </div>
                                        <span className="text-xl font-bold">河北英科石化</span>
                                    </div>
                                    <p className="text-gray-400 mb-4">工艺包开发与工程总承包专家</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">快速链接</h4>
                                    <ul className="space-y-2 text-gray-400">
                                        <li><a href="#company" className="hover:text-white">公司概况</a></li>
                                        <li><a href="#nmp" className="hover:text-white">NMP项目</a></li>
                                        <li><a href="#chlorine" className="hover:text-white">氯气项目</a></li>
                                        <li><a href="#hydrogen" className="hover:text-white">氢能项目</a></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-4">联系方式</h4>
                                    <ul className="space-y-2 text-gray-400">
                                        <li className="flex items-center">
                                            <i className="fa fa-phone mr-2"></i>
                                            0512-66900429
                                        </li>
                                        <li className="flex items-center">
                                            <i className="fa fa-envelope mr-2"></i>
                                            wenghongxing@jsenco.com
                                        </li>
                                        <li className="flex items-center">
                                            <i className="fa fa-map-marker mr-2"></i>
                                            苏州市吴中区木渎镇
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-gray-700 pt-8 text-center text-gray-500">
                                <p>© 2025 河北英科石化工程有限公司. 保留所有权利.</p>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        // Back to Top Button
        const BackToTop = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const toggleVisibility = () => {
                    setIsVisible(window.pageYOffset > 300);
                };
                window.addEventListener('scroll', toggleVisibility);
                return () => window.removeEventListener('scroll', toggleVisibility);
            }, []);

            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            return (
                <button
                    onClick={scrollToTop}
                    className={`fixed bottom-8 right-8 w-12 h-12 bg-primary text-white rounded-full shadow-lg flex items-center justify-center transition-all duration-300 ${isVisible ? 'opacity-100 visible' : 'opacity-0 invisible'}`}
                >
                    <i className="fa fa-arrow-up"></i>
                </button>
            );
        };

        // Main App Component
        const App = () => {
            const [activeSection, setActiveSection] = useState('company');

            useEffect(() => {
                const handleScroll = () => {
                    const sections = ['company', 'nmp', 'chlorine', 'hydrogen', 'guanidine', 'process', 'contact'];
                    const scrollPosition = window.pageYOffset + 100;

                    for (const section of sections) {
                        const element = document.getElementById(section);
                        if (element) {
                            const { offsetTop, offsetHeight } = element;
                            if (scrollPosition >= offsetTop && scrollPosition < offsetTop + offsetHeight) {
                                setActiveSection(section);
                                break;
                            }
                        }
                    }
                };

                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);
